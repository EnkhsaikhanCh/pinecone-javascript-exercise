      <a

        >Second largest</a

    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <p>Exersice #4</p>
              <div class="is-flex mb-4">
                <input
                  id="orolt1"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt2"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt3"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt4"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <!-- Output -->
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const num1 = Number(document.getElementById("orolt1").value);
        const num2 = Number(document.getElementById("orolt2").value);
        const num3 = Number(document.getElementById("orolt3").value);
        const num4 = Number(document.getElementById("orolt4").value);

        let max = num1;

        if (num2 > max) {
          max = num2;
        }

        if (num3 > max) {
          max = num3;
        }

        if (num4 > max) {
          max = num4;
        }

        let secondMax = 0;

        if (num1 > secondMax) {
          if (num1 < max) {
            secondMax = num1;
          }
        }

        if (num2 > secondMax) {
          if (num2 < max) {
            secondMax = num2;
          }
        }

        if (num3 > secondMax) {
          if (num3 < max) {
            secondMax = num3;
          }
        }

        if (num4 > secondMax) {
          if (num4 < max) {
            secondMax = num4;
          }
        }

        let result = secondMax;

        document.getElementById("garalt").innerText = result; //
      }
    </script>
