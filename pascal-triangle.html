<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="/index.html">home</a>
    </header>
    <input id="orolt" type="text">
    <button onclick="doSomethign()">Бодох</button>
    <pre><code id="garalt"></code></pre>
    <script>
        function getInputNumber(){
            const input = document.getElementById("orolt").value;
            return Number(input)
        }

        function displayOutput(text) {
                const outputElement = document.getElementById("garalt");
                outputElement.innerText = text;
        }

        function getPascalLines(n) {
            let = prev = [1];
            const lines = [];

            for (let i =0; i < n; i++){
                let current = []

                if (i == 0) {
                    current = [1]
                } else {
                    for (let k = 0; k < i + 1; k++) {
                        if (k == 0) {
                            current.push(prev[0]);
                        } else if (k == i){
                            current.push(prev[k - 1]);
                        } else {
                                current.push(prev[k - 1] + prev[k]);
                        }
                    }
                }
                prev = current;
                lines.push(current.join(" "));
            }
            return lines;
        }

        function populateAndCenter(lines) {
            let result = "";

            const maxLen = lines[lines.length - 1].length;
            for (let i =0 ; i < lines.length; i++){
                const spaceLen = (maxLen - lines[i].length) / 2;
                for (let k = 0; k < spaceLen; k++) {
                        result += " ";
                    }
                    result += lines[i] + "\n";
            }
            return result;
        }

        function doSomethign(){
            const n = getInputNumber();

            const lines = getPascalLines(n);

            const result = populateAndCenter(lines)

            displayOutput(result)

        }
    </script>
</body>
</html>
