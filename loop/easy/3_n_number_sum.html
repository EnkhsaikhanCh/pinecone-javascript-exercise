<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>N Numbers Sum</title>
  </head>
  <body class="content has-background-black-ter">
    <header>
      <a class="button" href="/index.html">Home</a>
    </header>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <h3>N Numbers Sum</h3>
              <div class="field is-grouped">
                <div class="control">
                  <input
                    id="orolt"
                    class="input"
                    type="text"
                    placeholder="Too"
                  />
                </div>
                <button class="button is-info" onclick="doSoemthing()">
                  <strong>Бодох</strong>
                </button>
              </div>
              <!-- Output -->
              <pre><code id="garalt"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // function doSoemthing() {
      //   let input = document.getElementById("orolt").value;
      //   let outputElement = document.getElementById("garalt");

      //   if (input.length === 2 && !isNaN(input)) {
      //     let result = Number(input[0]) + Number(input[1]);
      //     outputElement.innerText = result;
      //   } else {
      //     outputElement.innerText = "2 оронтой тоо оруулна уу";
      //   }
      // }

      function doSoemthing() {
        let num = Number(document.getElementById("orolt").value);
        let result = "";

        for (let i = 1; i <= num; i++) {
          result = Number(result) + Number(i);
        }
        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
