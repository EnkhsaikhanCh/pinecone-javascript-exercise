<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number Sum</title>
  </head>
  <body>
    <a href="/index.html">Home</a>
    <h2>Even Number Sum</h2>
    <input id="orolt" type="text" />
    <button onclick="doSomething()">Button</button>
    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        for (let i = 0; i <= num; i += 2) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
