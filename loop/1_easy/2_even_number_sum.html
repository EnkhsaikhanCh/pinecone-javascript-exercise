<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Even Number Sum</title>
  </head>
  <body>
    <header>
      <a href="/index.html">Home</a>
    </header>
    <div class="container content">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <h2>Even Number Sum</h2>
              <div class="field is-grouped">
                <div class="control">
                  <input
                    id="orolt"
                    class="input"
                    type="text"
                    placeholder="Too"
                  />
                </div>
                <button class="button is-info" onclick="doSomething()">
                  <strong>Бодох</strong>
                </button>
              </div>
              <strong>Үр дүн</strong>
              <pre><code id="garalt"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        let result = "";
        for (let i = 1; i <= num; i += 1) {
          if (i % 2 == 0) {
            console.log(i + " " + "тэгш");
            result = Number(result) + Number(i);
          } else {
            console.log(i + " " + "сондгой");
          }
        }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
