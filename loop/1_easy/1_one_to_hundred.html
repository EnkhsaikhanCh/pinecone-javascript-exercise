<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One to hundred</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body class="has-background-black-ter">
    <div class="content">
      <div>
        <a class="button is-link is-outlined is-light" href="/index.html"
          >Home</a
        >
      </div>

      <div class="container">
        <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box has-background-dark">
              <h2 class="has-text-white">One to hundred</h2>
              <div class="field is-grouped">
                <div class="control">
                  <input id="orolt" class="input" type="text"  placeholder="Too"/>
                </div>
                <button class="button is-info" onclick="doSomething()">
                  <strong>Бодох</strong>
                </button>
              </div>
              <pre><code id="garalt"></code></pre>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        let result = "";

        for (let i = 1; i <= num; i++){
          console.log(i)
          result = result + i + "\n";
        }

        document.getElementById("garalt").innerText = result
      }
    </script>
  </body>
</html>
