<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Break
        console.log("Break")
        for(let i = 0; i < 10; i++){
            if(i == 5){
                break
            }
            console.log(i)
        }

        console.log("\n")
        console.log("Continue")
        // Continue
        for(let i = 0; i < 10; i++){
            if(i == 5){
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
