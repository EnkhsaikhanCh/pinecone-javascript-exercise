<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Number of Days In A Month</title>
  </head>
  <body>
    <header>
      <a class="button is-success is-outlined is-light" href="../index.html"
        >Home</a
      >
    </header>
    <h2>Number of Days In A Month</h2>
    <input id="input-year" type="text" placeholder="Year" />
    <input id="input-month" type="text" placeholder="Month" />
    <button onclick="doSomething()">Бодох</button>

    <pre><strong>Year: &nbsp</strong><code id="output-year"></code></pre>
    <pre><strong>Month: &nbsp</strong><code id="output-month"></code></pre>
    <pre><strong>Days: &nbsp</strong><code id="output-days"></code></pre>
    <script>
      function doSomething() {
        console.log("Hello World");
        let year = Number(document.getElementById("input-year").value);
        let month = Number(document.getElementById("input-month").value);

        // console.log(year);
        // console.log(month);

        let result = "";

        if (
          month == 1 ||
          month == 3 ||
          month == 5 ||
          month == 7 ||
          month == 8 ||
          month == 10 ||
          month == 12
        ) {
          result = 31;
        } else {
          if (month == 2) {
            if (year % 100 == 0) {
              if (year % 400 === 0) {
                result = 29;
              } else {
                result = 28;
              }
            } else {
              if (year % 4 == 0) {
                result = 29;
              } else {
                result = 28;
              }
            }
          } else {
            result = 30;
          }
        }

        if (month < 1 || month > 12) {
          result = "Enter correct month, please";
        }

        document.getElementById("output-year").innerText = year;
        document.getElementById("output-month").innerText = month;
        document.getElementById("output-days").innerText = result;
      }
    </script>
  </body>
</html>
