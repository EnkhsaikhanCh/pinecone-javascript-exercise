<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a class="button is-success is-outlined is-light" href="/index.html"
        >Home</a
      >
    </header>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box content">
              <h3>Adult or not</h3>
              <div class="field has-addons">
                <div class="control">
                  <input
                    id="orolt"
                    class="input"
                    type="text"
                    placeholder="Too"
                  />
                </div>
                <button class="button is-link" onclick="doSomething();">
                  Бодох
                </button>
              </div>

              <!-- Output -->
              <strong>Үр дүн</strong>
              <pre><code id="garalt"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        let age = num;

        if (num >= 18) {
          (age = "Насанд хүрсэн"), console.log("Насанд хүрсэн");
        } else {
          (age = "Насанд хүрээгүй"), console.log("Насанд хүрээгүй");
        }

        let result = age;

        document.getElementById("garalt").innerText = result; //
      }
    </script>
  </body>
</html>
