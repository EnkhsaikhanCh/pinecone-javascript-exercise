<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>JavaScript Exercise</title>
  </head>

  <body>
    <header>
      <a class="button is-success is-outlined is-light" href="/index.html"
        >Home</a
      >
    </header>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box content">
              <h2>Even or odd</h2>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-link is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <strong>Үр дүн</strong>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const oroltElement = document.getElementById("orolt");
        const oroltText = oroltElement.value;
        const oroltNumber = Number(oroltText);
        let result = "";
        const remainder = oroltNumber % 2;
        if (remainder == 0) {
          result = "even - тэгш";
        } else {
          result = "odd - сондгой";
        }
        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
