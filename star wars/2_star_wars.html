<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Star Wars - 2</title>
  </head>
  <body>
    <header>
      <a href="/index.html">Home </a>
    </header>
    <h3>Star wars - 2</h3>
    <input id="orolt" type="text" />
    <button onclick="doSomething()">Бодох</button>
    <pre><code id="garalt"></code></pre>

    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        let result = "";

        for (let i = 0; i < num; i++) {
          if (i == 0 || i == num - 1) {
            for (k = 0; k < num; k++) {
              result = result + " *";
            }
          } else {
            for (let k = 0; k < num; k++) {
              if (k == 1 || k == num) {
                result = result + " +";
                for (k = 0; k < num; k++) {
                  result = result + " ";
                }
              }
            }
          }

          result = result + "\n";
        }
        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
