<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Star Wars - 1</title>
  </head>
  <body class="has-background-black-ter">
    <header>
      <a class="button" href="/index.html">Home</a>
    </header>
    <div class="container content">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <h3>Star Wars - 1</h3>
              <div class="field is-grouped">
                <p class="control">
                  <input
                    id="orolt"
                    class="input"
                    type="text"
                    placeholder="Too"
                  />
                </p>
                <button class="button is-info" onclick="doSomething()">
                  Бодох
                </button>
              </div>
              <p class="mb-1"><strong>Үр дүн</strong></p>
              <pre><code id="garalt"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function doSomething() {
        let num = Number(document.getElementById("orolt").value);
        let result = "";

        for (let k = 0; k < num; k++) {
          for (let i = 0; i < num; i++) {
            result = result + "*";
          }
          result = result + "\n";
        }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
